<!-- <!DOCTYPE html> -->
<html lang="en">
  <head>
    <!-- <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" /> -->
    <!-- <meta http-equiv="X-UA-Compatible" content="ie=edge" /> -->
    <title>Jaehyung | Portfolio</title>
    <script src="js/react.js"></script>
    <script src="js/react-dom.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.34/browser.js"></script>
    <link rel="stylesheet" href="css/bootstrap.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div id="app"></div>

    <script type="text/babel">
      // NavBar Component
      var Navbar = React.createClass({
        propTypes: {
          brand: React.PropTypes.string.isRequired
        },
        getDefaultProps: function() {
          return {
            color: "light"
          };
        },
        render: function() {
          if (this.props.color == "dark") {
            var navClass = "navbar navbar-inverse";
          } else {
            var navClass = "navbar navbar-default";
          }
          return (
            <div>
              <nav className={navClass}>
                <div className="container-fluid">
                  <div className="navbar-header">
                    <button
                      type="button"
                      className="navbar-toggle collapsed"
                      data-toggle="collapse"
                      data-target="#bs-example-navbar-collapse-1"
                      aria-expanded="false"
                    >
                      <span className="sr-only">Toggle navigation</span>
                      <span className="icon-bar" />
                      <span className="icon-bar" />
                      <span className="icon-bar" />
                    </button>
                    <a className="navbar-brand" href="#">
                      {this.props.brand}
                    </a>
                  </div>
                  <div
                    className="collapse navbar-collapse"
                    id="bs-example-navbar-collapse-1"
                  >
                    <ul className="nav navbar-nav">
                      <li className="active">
                        <a href="#">
                          Home <span className="sr-only">(current)</span>
                        </a>
                      </li>
                      <li>
                        <a href="#">About</a>
                      </li>
                    </ul>
                  </div>
                </div>
              </nav>
            </div>
          );
        }
      });

      // Jumbotron Component
      var Jumbotron = React.createClass({
        propTypes: {
          heading: React.PropTypes.string,
          text: React.PropTypes.string,
          link: React.PropTypes.string
        },
        getDefaultProps: function() {
          return {
            heading: "Hello, Stranger",
            text: "안녕하세요",
            link: "https://google.com"
          };
        },
        render: function() {
          return (
            <div className="jumbotron">
              <div className="container">
                <h1>{this.props.heading}</h1>
                <p>{this.props.text}</p>
                <p>
                  <a
                    className="btn btn-primary btn-lg"
                    href={this.props.link}
                    role="button"
                  >
                    Learn more &raquo;
                  </a>
                </p>
              </div>
            </div>
          );
        }
      });

      // Homepage Component
      var PageHome = React.createClass({
        render: function() {
          return (
            <div className="container">
              <div className="row">Main Content</div>
            </div>
          );
        }
      });

      // Footer Component
      var Footer = React.createClass({
        getDefaultProps: function() {
          return {
            website: "Jaehyung | Portfolio",
            copy_year: new Date().getFullYear()
          };
        },
        render: function() {
          return (
            <div className="container">
              <hr />
              <footer>
                &copy; {this.props.copy_year} {this.props.website}
              </footer>
            </div>
          );
        }
      });

      // Main App Component
      var App = React.createClass({
        render: function() {
          return (
            <div>
              <Navbar color="dark" />
              <Jumbotron />
              <PageHome />
              <Footer />
            </div>
          );
        }
      });

      ReactDOM.render(<App />, document.getElementById("app"));
    </script>
  </body>
</html>
